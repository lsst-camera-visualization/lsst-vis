<!DOCTYPE html>

<html>
    <head>
	    <title>Demo of Firefly Tools</title>
    
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./js/terminal/terminal.css"></link>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body >
        <div id="header">
            <div id="leftside">
                <div class="viewer" id="ffview"></div>
                
	            <div class="viewer-info">
	                <p class="viewer-info-header">ffview</p>
	                
	                <div class="viewer-data">
	                    <input onclick="onClick(this.id)" type="button"
	                        value="Resume" 
	                        class="update-viewer-button"
	                        id="ffview---pause_resume"
	                    >
	                        
	                    <input onclick="onClick(this.id)" type="button" 
	                        value="There are no new images." 
	                        class="update-viewer-button update-now"
	                        id="ffview---update_now" 
	                        disabled
	                    >
	               </div>
	                          
	            </div>
		
                <div id="cmd"></div>
            </div>
            
            <div id="rightside"></div>
        </div>
        
        <!-- script name is fftools.nocache.js -->
        <script src='/fftools/fftools.nocache.js'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
        <script src='./js/terminal/terminal.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.js"></script>
        <script src='./js/new.js'></script>
        <script src='./js/cmd.js'></script>
        <script src='./js/chart.js'></script>
        <script src='./js/utility.js'></script>
        <script src='./js/select_region.js'></script>
        
    </body>
</html>
